<section ng-controller="CategoriasCtrl" id="main-content">
    <section class="wrapper" id="">
        <!-- <spinner id="mySpinner"></spinner> -->
        <!--overview start-->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-users"></i> Categorias Registradas</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/#/">Inicio</a></li>
                    <li><i class="fa fa-laptop"></i>Categorias</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="col-lg-8">
                            Categoria
                        </div>
                    </header>
                    
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                            <tr>
                                <th><i ></i> Código</th>
                                <th><i ></i> Descripción</th>
                                <th><i ></i> # HashTag</th>
                                <th><i class="icon_cogs"></i> Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="categoria in categorias">
                                <td>{{categoria.codigo}}</td>
                                <td>{{categoria.descripcion}}</td>
                                <td>{{categoria.hashTag}}</td>
                                <td>
                                    <div class="btn-group">

                                        <a class="btn btn-primary" ng-href="/#/categorias/view/{{categoria.categoriaId}}"><i class="icon_document_alt"></i></a>
                                        
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
