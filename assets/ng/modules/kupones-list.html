<section id="main-content" ng-if="(action == 'R' && showContent)">
	<section class="wrapper" id="">
		<!--overview start-->
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header"><i class="fa fa-users"></i> Kupones Registrados</h3>
				<ol class="breadcrumb">
					<li><i class="fa fa-home"></i><a href="/#/">Inicio</a></li>
					<li><i class="fa fa-laptop"></i>Kupones</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading">
						Kupones
					</header>
					
					<table class="table table-striped table-advance table-hover">
						<thead>
							<tr>
								<th><i class=""></i> Título</th>
								<th><i class=""></i> Descripción corta</th>
								<th><i class="icon_calendar"></i> Vigencia</th>
								<th><i class="icon_cogs"></i> Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="kupon in kupones">
								<td>{{kupon.titulo}}</td>
								<td>{{kupon.descripcionCorta}}</td>
								<td>{{kupon.vigencia}}</td>
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" href="#"><i class="icon_document_alt"></i></a>
										<a class="btn btn-success" href="/#/kupones/view/1"><i class="icon_pencil-edit"></i></a>
										<a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</section>
			</div>
		</div>
	</section>
</section>
<section id="main-content" ng-if="showContent && (action == 'C' || action == 'R' || action == 'U')">
	<section class="wrapper" id="">
		<!--overview start-->
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header"><i class="fa fa-laptop"></i> Modificar Usuario</h3>
				<ol class="breadcrumb">
					<li><i class="fa fa-home"></i><a href="/#/">Home</a></li>
					<li><i class="fa fa-laptop"></i>Usuarios</li>
				</ol>
			</div>
		</div>
	</section>
</section>
