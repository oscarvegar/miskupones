<section ng-controller="PromocionesCtrl" id="main-content"  ng-if="((action == 'R') && showContent)">
    <section class="wrapper" id="">
        <!-- <spinner id="mySpinner"></spinner> -->
        <!--overview start-->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-gift"></i> Promociones</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/#/">Inicio</a></li>
                    <li><i class="fa fa-laptop"></i>Promociones</li>
                </ol>
            </div>
        </div>


        <div id="recent-activity" class="tab-pane active">
          <div class="profile-activity"> 
            <a class="item item-thumbnail-left" href="#">                                          
              <div class="act-time">                                   
                  <div class="activity-body act-in">
                      <span class="arrow"></span>
                      <div class="text">
                            <img src="{{promocion.imagenesUrls[0]}}">
                            <h2>{{promocion.titulo}}</h2>
                            <p>{{promocion.descripcionCorta }}</p>
                            <b>De:</b> <span style="font-size: 12px;text-decoration: line-through">{{promocion.precioRegular | currency}} </span> <b>a</b>
                            <span style="color: #204d74">{{promocion.precioDescuento | currency}}</span><br/>
                            <b>Kupon: </b><span style="color: #204d74"> {{promocion.precioKupon | currency}} </span>
                      </div>
                  </div> 
              </div>
            </a>   
          </div>
        </div>

        <!-- page end-->
    </section>
</section>
